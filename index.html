<style>
/* --- ESTILOS GENERALES Y FONDO --- */
body {

    padding: 0;
    height: 100vh;
    /* Usamos flexbox para centrar todo el contenido verticalmente */
    display: flex;
    flex-direction: column; 
    justify-content: space-between; 
    align-items: center;
    
    /* 1. EFECTO DE TRANSPARENCIA / OSCURECIMIENTO */
    /* Crea una capa negra semi-transparente (0.6 opacity) sobre la imagen */
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('logo-can3.png'); 
    
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    
    /* Fondo de fallback si la imagen no carga y color de texto */
    background-color: #000;

}

/* --- CONTENEDOR PRINCIPAL DE LOGIN (para centrar todo) --- */
#login-container {

    align-items: center;

}

}

    padding: 5px 15px;
    border-radius: 4px;

}


/* --- ESTILOS DEL FORMULARIO --- */

    max-width: 300px;
    padding: 20px;
    /* Fondo semitransparente oscuro */
    background: rgba(17, 17, 17, 0.9); 
    border: 1px solid #FFD700;

}

input, button { 
    padding: 12px;

    width: 100%;

    border: 1px solid #FFD700;
    border-radius: 4px;
}
input {
    background: #222;

}
</style>
</head>
<body>

<div id="login-container">

    <h1>Iniciar Sesi칩n</h1> 

    <form id="login-form">
        <input type="text" id="usuario" placeholder="Usuario" required><br>

</div>

<script>
document.getElementById('login-form').addEventListener('submit', (e) => {
e.preventDefault();
const usuario = document.getElementById('usuario').value.trim();
const clave = document.getElementById('clave').value.trim();

// Credenciales: Usuario: admincanguro | Clave: nomina2025
const USUARIO_VALIDO = "admincanguro";
const CLAVE_VALIDA = "nomina2025"; 

if (usuario === USUARIO_VALIDO && clave === CLAVE_VALIDA) {

}
});
</script>
</body>
</html>
